<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
                initial-scale=1.0"
    />
    <title>student form</title>
  </head>
  <body>
    <h3>
      <span>
        <b><u>Student Registration form</u></b></span
      >
    </h3>
    <div>
      <form>
        <label>Enter first Name: </label>
        <input type="text" placeholder="Enter first Name:" maxlength="50" />
        <br />
        <br />
        <label>Enter last Name: </label>
        <input type="text" placeholder="Enter last Name:" maxlength="50" />
        <br />
        <br />
        <label>Enter DOB: </label>
        <input type="date" placeholder="Enter Date Of Birth:" />
        <br />
        <br />
        <label>Enter Email: </label>
        <input type="email" placeholder="Enter Email:" />
        <br />
        <br />
        <label>Enter Father's Name: </label>
        <input type="text" placeholder="Enter Father's Name" />
        <br />
        <br />
        <label>Enter Mother's Name: </label>
        <input type="text" placeholder="Enter Mother's Name" />
        <br />
        <br />
        <label>Enter class </label>
        <input type="text" placeholder="Enter class" />
        <br />
        <br />
        <label for="Hobbies">Hobbies</label>
        <input type="radio" name="Hobbies" />Singing
        <input type="radio" name="Hobbies" />Dancing
        <input type="radio" name="Hobbies" />playing games
        <br />
        <br />
        <label for="are you comfortable with Javascript"
          >are you comfortable with Javascript</label
        >
        <input type="radio" name="are you comfortable with Javascript" /> Yes
        <input type="radio" name="are you comfortable with Javascript" /> No
        <br />
        <br />
        <label for="are you comfortable with C"
          >are you comfortable with C</label
        >
        <input type="radio" name="are you comfortable with C" /> Yes
        <input type="radio" name="are you comfortable with C" /> No
        <br />
        <br />
        <label for="are you comfortable with C++"
          >are you comfortable with C++</label
        >
        <input type="radio" name="are you comfortable with C++" /> Yes
        <input type="radio" name="are you comfortable with C++" /> No
        <br />
        <br />
        <label for="Signin">Signin</label>
        <input type="radio" name="Signin" /> Student
        <input type="radio" name="Signin" /> teacher
        <br />
        <br />
      </form>
    </div>
  </body>
</html>
